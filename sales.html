<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        
        <nav class="topnav">
            <ul>
                <li><a href="#" class="active"> Sales </a></li>
                <li><a href="index.html"> Home </a></li>
                <li><a href="#"> About </a></li>
    
            </ul>
        </nav>
    </header>
    <main>
        <form id="franchise">
            <fieldset>
                <legend>Start a Franchise</legend>
                <label for="franchiseName">Franchise Name</label>
                <input type="text" name="franchise-name">
                <label for="hours-of-operation">Hours of Operation(list each hour seperately)</label>
                <input type="number" name="hours-of-operation">
                <input type="submit">
            </fieldset>
        </form>
            <form id="stores">
            <fieldset>
                <legend>Open a store within your Franchise</legend>
                <label for="location">Location</label>
                <input type="text" name="location">
                <label for="minCust">Projected Mininum Customers per hour</label>
                <input type="number" name="minCust">
                <label for="maxCust">Projected Maximum Customers per hour</label>
                <input type="number" name="maxCust">
                <br>
                <label for="avgCookieSales">Projected average cookies sold per customer</label>
                <input type="number" name="avgCookieSales">
                <input type="submit" value="Create a Store and add it to your Franchise">
            </fieldset>
        </form>
    </main>
    <section id="section">
        
        <table id="sales-data"></table>
    </section>
    <script src="app.js"></script>
</body>

</html>
